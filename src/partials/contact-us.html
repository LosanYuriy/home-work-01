<div class="dropdown-reviews" data-modal-dropdown>
  <div class="dropdown-container">
    <button
      type="button"
      class="dropdown-button-close"
      data-modal-close-dropdown
    >
      <svg class="dropdown-button-close-svg" width="24" height="24">
        <use href="/img/icons.svg#icon-x"></use>
      </svg>
    </button>
    <h2 class="dropdown-title">
      leave a review about
      <span class="dropdown-title-span">our chocolate</span>
    </h2>
    <form name="dropdown-form" class="dropdown-form" autocomplete="on">
      <div class="dropdown-form-item">
        <label for="name" class="dropdown-form-lable">Name</label>
        <div class="dropdown-nput-wrapper">
          <input type="text" id="name" class="dropdown-text" required />
          <svg class="dropdown-form-svg" width="18" height="18">
            <use href="/img/icons.svg#icon-user"></use>
          </svg>
        </div>
      </div>
      <div class="dropdown-form-item">
        <label for="email" class="dropdown-form-lable">Email</label>
        <div class="dropdown-nput-wrapper">
          <input type="email" id="email" class="dropdown-email" required />
          <svg class="dropdown-form-svg" width="18" height="18">
            <use href="/img/icons.svg#icon-mail"></use>
          </svg>
        </div>
      </div>
      <div class="dropdown-form-item">
        <label for="phone-number" class="dropdown-form-lable"
          >Phone number</label
        >
        <div class="dropdown-nput-wrapper">
          <input
            type="tel"
            id="phone-number"
            class="dropdown-phone-number"
            required
          />
          <svg class="dropdown-form-svg" width="18" height="18">
            <use href="/img/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="dropdown-form-item">
        <div class="dropdown-nput-wrapper">
          <label for="comments" class="dropdown-form-lable">Comment</label
          ><br />
          <textarea
            name="comments"
            id="comments"
            class="dropdown-comments"
            placeholder="Enter text"
            required
          ></textarea>
        </div>
      </div>

      <div class="input-checkbox">
        <input
          type="checkbox"
          name="user-privacy"
          id="user-privacy"
          value="true"
          class="invisibility-box visually-hidden"
        />
        <label for="user-privacy" class="label-privacy-policy">
          <span class="privacy-policy-span">
            <svg class="privacy-policy-svg" width="10" height="10">
              <use href="/img/icons.svg#icon-icon"></use>
            </svg>
          </span>
          <span class="privacy-policy-text">
            I accept the terms and conditions of the
            <a href="" class="input-menu-site">Privacy Policy</a>
          </span>
        </label>
      </div>
      <button type="submit" class="input-menu-button-send">Send</button>
    </form>
  </div>
</div>
